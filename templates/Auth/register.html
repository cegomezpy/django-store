{% extends 'parent.html' %}
{% load crispy_forms_tags %}
<head>
<script type="text/javascript">
  function onSubmit(token) {
    document.getElementById('regist').submit();
  }
</script>
  </head>
{% block content %}
<div class="container">
  <h1>Registrarse</h1>
  <h6 class="fw-light">Los campos con asterisco son obligatorios*</h6>
  <form method="post" id="regist">
    {% csrf_token %}
    {{ creationForm.as_p }}
    <h6 class="fw-light">La contraseña debe ser alfanumérica y tener más de 8 caracteres*</h6>

    <button class="btn btn-primary">Registrarse</button>
  </form>
</div>
{% endblock %}
