{% extends 'parent.html' %}
{% block content %}
    <!-- Contact Start -->
    <div class="container-fluid">
        <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">Contact Us</span></h2>
        <div class="row px-xl-5">
            <div class="col-lg-7 mb-5">
                <div class="contact-form bg-light p-30">
                    <div id="success">
                        {% if 'success' in request.GET %}
                        <div class="alert alert-success mt-3" role="alert">
                          Thank you for your message. We will be in touch soon.
                        </div>
                        {% endif %}
                    </div>
                    <form action="{% url 'send_message'%}" method="post">
                        {% csrf_token %}
                        <div class="control-group">
                            {{ contact_form.as_p}}
                        </div>
                        <div>
                            <button class="btn btn-primary py-2 px-4" type="submit" >Send
                                Message</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-5 mb-5">
                <div class="bg-light p-30 mb-30">
                    <iframe style="width: 100%; height: 250px;"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15244.75619652273!2d-82.3662623!3d23.113592099999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88cd7c2f4f2e35bf%3A0x5a8d75ebc7d10dd9!2sHavana%2C%20Cuba!5e0!3m2!1sen!2sus!4v1625185578507!5m2!1sen!2sus"
                    frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </div>
                <div class="bg-light p-30 mb-3">
                    <p class="mb-2"><i class="fa fa-map-marker-alt text-primary mr-3"></i>La Havana, Cuba</p>
                    <p class="mb-2"><i class="fa fa-envelope text-primary mr-3"></i>dragntsu37@gmail.com</p>
                    <p class="mb-2"><i class="fa fa-phone-alt text-primary mr-3"></i>+53 55091046</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->
{% endblock %}
